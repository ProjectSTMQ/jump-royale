<!-- username input -->
<div id = "usernameDiv" class = "usernameDiv">
  <h1  id="usernameHeader" class="header">Jump Royale</h1>
  <div id="playerDiv"  class = "playerDiv">
    <p id = "usernameDisplay" class = "playerUsername"> Your Name</p>
    <img id = "playerImg" src="./imgs/poses/idle.png" >
  </div>
  <form id="usernameForm" class="usernameForm">
   
    <div>
      <input
        id="usernameInput"
        required
        type="text"
        placeholder="Username"
        class="usernameInput"
      />
    </div>
  
    <div style="text-align: center; margin-top: 8px; ">
      <button id="usernameButton"
        class="usernameButton"
      >
        Start!
      </button>
    </div>
  </form>
</div>
<!-- username input end -->
